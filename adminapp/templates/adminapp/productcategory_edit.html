{% extends 'adminapp/base.html' %}

{% block content %}
    <main>
        <div class="container-fluid">

            <h1 class="mt-4">Редактирование категории {{ object.name }}</h1>
            <div class="card-body">
                <form action="{% url 'admin:category_edit' object.pk %}" method="post">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label class="small mb-1" for="{{ form.name.id_for_label }}">Имя</label>
                                {{ form.name }}
                            </div>
                        </div>
                        <div class="col-lg-1 text-center">
                            <div class="form-group">
                                <label class="small mb-1" for="{{ form.is_active.id_for_label }}">Активна</label>
                                {{ form.is_active }}
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label class="small mb-1" for="{{ form.description.id_for_label }}">Описание</label>
                                {{ form.description }}
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-12" style="margin-top: 33px;">
                            <input class="btn btn-info btn-block" type="submit" value="Сохранить">
                        </div>
                    </div>
                </form>
                {% if object.is_active %}
                <div class="row">
                    <div class="col-lg-12" style="margin-top: 33px;">
                        <a class="btn btn-danger btn-block" href="{% url 'admin:category_delete' object.pk %}">Удалить</a>
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
    </main>
{% endblock content %}
