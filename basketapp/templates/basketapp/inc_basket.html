<div class="basket-block">
    {% if basket %}
        <h4 class="mt-3 mb-3 d-flex justify-content-between align-items-center mb-3">
            Корзина <span class="badge badge-secondary badge-pill">{{ basket.0.total_quantity }}</span>
        </h4>
        {% for item in basket %}
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ item.product.name }}</h5>
                    <p class="card-text">{{ item.product.description }}</p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item bg-light">
                        <div class="row text-center">
                            <div class="col-lg-4">
                                <input name="{{ item.pk }}" type="number" class="form-control"
                                       value="{{ item.quantity }}" min="1">
                            </div>
                            <div class="col-lg-4">{{ item.item_sum }} руб.</div>
                            <div class="col-lg-4">
                                <a href="{% url 'basket:remove' item.pk %}">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        {% endfor %}
        <div class="card mb-3">
            <div class="card-footer">
                <p class="float-left">Итого</p>
                <h4 class="float-right">{{ basket.0.total_sum }} руб.</h4>
            </div>
        </div>
        <a class="btn btn-success btn-lg float-right" href="{% url 'orders:create' %}">Оформить</a>
    {% else %}
        <h4 class="mt-3 mb 3 text-center">Корзина пуста</h4>
    {% endif %}
</div>
